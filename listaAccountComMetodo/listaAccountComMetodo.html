<template>
    <lightning-card title="Pesquise o nome da conta" icon-name="utility:user">
        <div class="slds-var-m-around_medium">
            <lightning-input onchange={handleonchange} label="Pesquise Aqui" value={searchKey}>

            </lightning-input>

        </div>

        <div class="slds-var-m-around_medium">
            <lightning-button label="Buscar Contas" onclick={buttonClick}>

            </lightning-button>
        </div>

        <template if:true={accounts}>
            <div class="slds-var-m-around_medium">
                <template for:each={accounts} for:item="acc">
                    <lightning-layout key={acc.Id} class="slds-var-m-vertical_x-small">
                        <lightning-layout-item flexibility="grow" style="min-width:350px" >
                            {acc.Name}
                        </lightning-layout-item>
                    </lightning-layout>
                </template>

            </div>

            <div class="slds-var-m-around_medium">
                <br/>
                {error}
            </div>

        </template>
    </lightning-card>
</template>
